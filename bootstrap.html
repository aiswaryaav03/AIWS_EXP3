<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 3: Responsive Event Portal</title>
    <!-- TC01: Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- TC04: Responsive Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TechFest 2026</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="btn btn-primary ms-lg-3" href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section (TC06: Typography & Spacing) -->
    <header class="bg-primary text-white text-center py-5 shadow-sm">
        <div class="container">
            <h1 class="display-4 fw-bold">Online Event Registration</h1>
            <p class="lead">Experience the next generation of tech innovation.</p>
        </div>
    </header>

    <!-- TC03: Grid System (Main Content Container) -->
    <main class="container my-5">
        <div class="row g-4"> <!-- g-4 adds gutters between columns -->
            
            <!-- Left Column: Event Media (TC05: Image Responsiveness) -->
            <div class="col-lg-6 col-md-12">
                <div class="card h-100 border-0 shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title h4 border-bottom pb-2 mb-3">Event Overview</h3>
                        <!-- Responsive Image -->
                        <img src="banner9.jpg" class="img-fluid rounded mb-4" alt="Event Banner">
                        
                        <h5 class="h6 text-muted">Watch Promo Video</h5>
                        <div class="ratio ratio-16x9 mb-4">
                            <video controls class="rounded">
                                <source src="promo.mp4" type="video/mp4">
                            </video>
                        </div>

                        <h5 class="h6 text-muted">Intro Audio</h5>
                        <audio controls class="w-100">
                            <source src="intro.mp3.wav" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>

            <!-- Right Column: Registration Form (TC07: Components) -->
            <div class="col-lg-6 col-md-12">
                <div class="card h-100 border-0 shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title h4 border-bottom pb-2 mb-3">Registration Form</h3>
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter full name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control" placeholder="example@email.com" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <label class="form-label fw-semibold">Event Category</label>
                                    <select class="form-select" required>
                                        <option value="">Choose...</option>
                                        <option>Workshop</option>
                                        <option>Seminar</option>
                                        <option>Hackathon</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 mt-3 mt-sm-0">
                                    <label class="form-label fw-semibold">Gender</label>
                                    <div class="pt-1">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="m" required>
                                            <label class="form-check-label" for="m">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="f">
                                            <label class="form-check-label" for="f">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Upload ID Proof</label>
                                <input class="form-control" type="file" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Address</label>
                                <textarea class="form-control" rows="3" placeholder="Residential address"></textarea>
                            </div>

                            <!-- TC07: Styled Submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Confirm Registration</button>
                        </form>
                    </div>
                </div>
            </div>

        </div> <!-- End Row -->
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2026 TechFest. Designed with Bootstrap 5.</p>
    </footer>

    <!-- TC01: Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
